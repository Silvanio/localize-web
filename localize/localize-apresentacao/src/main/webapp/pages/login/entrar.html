	
	<form ng-controller="loginController" id="loginForm" name="loginForm"  >
	<div id="login-container"   >

		<div id="login-header">
			<h3>Entrar</h3>

		</div>

		<div id="login-content" class="clearfix">
		
		<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

				<fieldset>

					<div class="form-group" validade >

						<label for="username">CNPJ:</label> 
						
						<span class="obrigatorio">*</span> 
						
						<input class="form-control" required="required"  ui-mask="99.999.999/9999-99" type="text" ng-model="viewModel.fornecedor.informacoes.cnpj" id="cnpj" name="cnpj" >
					
						<p class="help-block" ng-if="loginForm.cnpj.$error.required">O Campo CNPJ é Obrigatório</p>
					
					</div>


					<div class="form-group" validade >

						<label for="password">Senha:</label> 
						
						<span class="obrigatorio">*</span> 
						
						<input class="form-control" required="required" type="password" ng-model="viewModel.fornecedor.informacoes.senha" id="password" name="password" placeholder="Senha">

						<p class="help-block" ng-if="loginForm.password.$error.required">O Campo Senha é Obrigatório</p>
	
					</div>


				</fieldset>

				<br>
				
				<div class="row">
				
						<div class="col-md-7">&nbsp;</div>
						
						<div class="col-md-5">
						
					    <a style="float: right;" href="#/esquecisenha"> 
							Esqueci minha senha
						</a>

					</div>
				
				</div>
				
				<br/>

				<div class="row">

					<div class="col-md-4">&nbsp;</div>

					<div class="col-md-4">
					    <a href="#/registrar" class="form-control btn btn-default btn-large"> 
							Registrar-se
						</a>

					</div>
					
					<div class="col-md-4">

						<input type="button" ng-click="logar();" value="Entrar" class="form-control btn btn-warning btn-large">

					</div>

				</div>


		</div>

	</div>
	</form>
