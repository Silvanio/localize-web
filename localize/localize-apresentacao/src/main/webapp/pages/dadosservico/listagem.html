<panel titulo="Lista dados Serviços">


		<div class="row">
	   
	   		<div class="col-md-10">&nbsp;</div>
	   		
	   		<div class="col-md-2">
	   		
	   			<input type="button" ng-click="abrirAdicionarServico();" value="Adicionar" class="form-control btn btn-primary btn-large">
	   			
	   		
	   		</div>
	   
	   </div>
	   
	   <br/>
	   
	   <div class="row">
	
		<div class="col-md-12">
		
				<table ng-init="listarDadosServicos();" class="table table-striped table-condensed table-bordered table-hover">
					<thead>
						<tr>
							<th style="text-align: center;">Tipo Serviço</th>
							<th style="width: 100px; text-align: center;">Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="tipoServico in viewModel.tiposServicos" >
							<td style="text-align: center; font-weight: bold;">
								<span>{{tipoServico.nome}}</span>
							</td>
							<td style="text-align: center;">
							
								<button type="button" ng-click="abrirEditarDadosServico(tipoServico);" class="btn btn-primary btn-sm" title="Editar" >
					
									<span class="glyphicon glyphicon-pencil"></span>
						
								</button>
		
								<button type="button" ng-click="selecionarTipoServicoExclusao(tipoServico);" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal" title="Excluir">
					
									<span class="glyphicon glyphicon-trash"></span>
						
								</button>
							</td>
						</tr>
						<tr ng-show="viewModel.tiposServicos.length == 0" >
							<td colspan="2"  style="text-align: center;">
								<span>Nenhum registro encontrado</span>
							</td>
						</tr>
					</tbody>
				</table>
				

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Informação</h4>
      </div>
      <div class="modal-body">
       <label style="font-weight: bold;">  Deseja realmente excluir {{viewModel.tiposServicoExcluir.nome}} ? </label>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="excluirDadosServico();" data-dismiss="modal" class="btn btn-primary">Sim</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Não</button>
      </div>
    </div>
  </div>
</div>
			</div>
		</div>
</panel>
