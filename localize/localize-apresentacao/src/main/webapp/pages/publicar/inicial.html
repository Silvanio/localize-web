														CONTRATO DE USO DOS SERVIÇOS Localize E OUTRAS AVENÇAS

1. ÍNTEGRA DO CONTRATO 

1.1. Os termos abaixo se aplicam aos serviços oferecidos pelo Universo Online S.A. (UOL) a maiores de 18 anos ou menores com permissão dos pais ou responsável (USUÀRIOS). Este contrato se aplica tanto aos USUÁRIOS que são assinantes do UOL quanto aos USUÁRIOS que não são assinantes do UOL, caso este em que, o USUÁRIO deverá realizar um cadastro de visitante junto ao UOL, nos termos da cláusula 3 abaixo. 


2. SERVIÇOS 

2.1. Durante o prazo deste contrato, o UOL fornecerá ao USUÁRIO a título gratuito, salvo disposto na cláusula 2.8 abaixo, acesso aos serviços descritos nas respectivas páginas de cadastro, desde que os mesmos não sejam utilizados para fins comerciais, ou seja, dentre outras atividades, não se destinem à oferta e intermediação de bens ou serviços a terceiros. 2.2. Para o uso dos serviços colocados à disposição pelo UOL, o USUÁRIO não assinante do UOL deverá fornecer seu e-mail e senha cadastrados (na forma da cláusula 3 abaixo) ou, para os assinantes do UOL, autenticar-se através de login e senha do UOL.

2.5. O UOL se reserva o direito de, a qualquer tempo e a seu exclusivo critério, retirar qualquer conteúdo incluído pelo USUÁRIO em qualquer dos serviços do UOL que possa ser interpretado contrário às regras de conteúdo do UOL ou às normas legais em vigor. Sites que contêm informações incorretas ou incompletas também podem ser suspensos e as respectivas contas de visitantes encerradas, a critério do UOL.

2.7.1. O UOL se reserva o direito de modificar as regras acima a qualquer momento, a seu exclusivo critério.
